<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Grade System</title>
</head>
<body>

	<div class="container mt-5">
		<center>
		<h3><b>Grade Verification</b></h3>
		</center>

		<form>
			<!-- NAME -->
			<div class="name mt-3">
				<label for="inputText"><b>Name:</b></label>
				<input type="text" class="form-control" id="name">
			</div>

			<!-- AGE -->
			<div class="age mt-3">
				<label for="inputNumber"><b>Grade:</b></label>
				<input type="number" class="form-control" id="Grade">
			</div>

			<!-- Refresh -->
			<button type="button" class="btn btn-light text-muted mt-3" onClick="window.location.reload()">Refresh</button>
			<!-- Verify -->
			<button type="button" class="btn btn-light text-muted mt-3" onClick="verifyGrade()">Verify</button>

			<!-- JAVASCRIPT -->

			<script type="text/javascript">
				
				// Grades
				function verifyGrade() {

					var grade = document.getElementById('Grade').value;

					if (grade >= 94 && grade <= 100) {
						window.alert('Excellent');
					}

					else if (grade >= 87 && grade <= 93) {
						window.alert('Above Standard');
					}

					else if (grade >= 80 && grade <= 86) {
						window.alert('Standard');
					}

					else if (grade >= 75 && grade <= 79) {
						window.alert('Needs Improvement');
					}

					else {
						window.alert('Failed');
					}
				}

			</script>

		</form>
	</div>

	</center>

</body>
</html>
